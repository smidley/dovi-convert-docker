version: '3.8'

services:
  dovi-convert:
    build: .
    image: scottbrant/dovi-convert:latest
    container_name: dovi-convert
    ports:
      - "8080:8080"
    volumes:
      # Mount your media directories
      - /path/to/your/media:/media
      # Persistent configuration
      - dovi-convert-config:/config
    environment:
      - TZ=America/New_York
      - MEDIA_PATH=/media
      - CONFIG_PATH=/config
    restart: unless-stopped

volumes:
  dovi-convert-config:
