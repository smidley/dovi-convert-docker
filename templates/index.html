<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoVi Convert</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">◈</span>
                <h1>DoVi Convert</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </header>

        <main class="main-content">
            <section class="control-panel">
                <div class="panel-header">
                    <h2>Controls</h2>
                </div>
                
                <div class="path-selector">
                    <label for="scanPath">Media Directory</label>
                    <div class="path-input-group">
                        <input type="text" id="scanPath" placeholder="/media/movies" readonly>
                        <button class="btn btn-secondary" id="browseBtn" title="Browse">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="settings-group">
                    <div class="setting-item">
                        <label for="scanDepth">Scan Depth</label>
                        <input type="number" id="scanDepth" min="1" max="10" value="5">
                    </div>
                    
                    <div class="setting-item checkbox">
                        <input type="checkbox" id="safeMode">
                        <label for="safeMode">Safe Mode</label>
                        <span class="tooltip" title="Extract video to disk before converting (slower but more reliable)">?</span>
                    </div>
                    
                    <div class="setting-item checkbox">
                        <input type="checkbox" id="includeSimple">
                        <label for="includeSimple">Include Simple FEL</label>
                        <span class="tooltip" title="Auto-include Simple FEL files in batch conversion">?</span>
                    </div>
                    
                    <div class="setting-item checkbox">
                        <input type="checkbox" id="autoCleanup">
                        <label for="autoCleanup">Auto Cleanup</label>
                        <span class="tooltip" title="Automatically delete backup files after conversion">?</span>
                    </div>
                </div>
                
                <!-- Jellyfin Integration -->
                <div class="jellyfin-section">
                    <div class="section-header" id="jellyfinToggle">
                        <svg class="jellyfin-icon" width="20" height="20" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 64c35.3 0 64 28.7 64 64s-28.7 64-64 64-64-28.7-64-64 28.7-64 64-64zm0 384c-70.7 0-128-57.3-128-128 0-35.3 28.7-64 64-64h128c35.3 0 64 28.7 64 64 0 70.7-57.3 128-128 128z"/>
                        </svg>
                        <span>Jellyfin Integration</span>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    
                    <div class="jellyfin-settings" id="jellyfinSettings">
                        <div class="setting-item checkbox">
                            <input type="checkbox" id="useJellyfin">
                            <label for="useJellyfin">Use Jellyfin for scanning</label>
                            <span class="tooltip" title="Use Jellyfin's metadata instead of scanning files directly - much faster!">?</span>
                        </div>
                        
                        <div class="setting-item">
                            <label for="jellyfinUrl">Jellyfin URL</label>
                            <input type="text" id="jellyfinUrl" placeholder="http://192.168.1.100:8096">
                        </div>
                        
                        <div class="setting-item">
                            <label for="jellyfinApiKey">API Key</label>
                            <div class="api-key-group">
                                <input type="password" id="jellyfinApiKey" placeholder="Enter your Jellyfin API key">
                                <button class="btn btn-ghost btn-small" id="toggleApiKey" title="Show/Hide">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <button class="btn btn-secondary btn-small" id="testJellyfin">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            Test Connection
                        </button>
                        <div class="jellyfin-status" id="jellyfinStatus"></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary btn-large" id="scanBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Scan for DV Files
                    </button>
                    <button class="btn btn-accent btn-large" id="convertBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Start Conversion
                    </button>
                    <button class="btn btn-danger" id="stopBtn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="6" width="12" height="12"></rect>
                        </svg>
                        Stop
                    </button>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-header">
                        <span class="progress-label" id="progressLabel">Scanning...</span>
                        <span class="progress-stats" id="progressStats">0 / 0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-detail" id="progressDetail"></div>
                </div>
            </section>

            <section class="output-panel">
                <div class="panel-header">
                    <h2>Output</h2>
                    <div class="panel-tabs">
                        <button class="tab-btn active" data-tab="output">Log</button>
                        <button class="tab-btn" data-tab="results">Results <span class="result-count" id="resultCount"></span></button>
                    </div>
                    <button class="btn btn-ghost" id="clearBtn" title="Clear output">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Log Tab -->
                <div class="tab-content active" id="outputTab">
                    <div class="terminal" id="terminal">
                        <div class="terminal-content" id="terminalContent">
                            <p class="welcome-msg">Welcome to DoVi Convert</p>
                            <p class="welcome-msg dim">Configure your media directory and click "Scan for DV Files" to begin.</p>
                        </div>
                    </div>
                </div>
                
                <!-- Results Tab -->
                <div class="tab-content" id="resultsTab">
                    <div class="results-container">
                        <div class="results-summary" id="resultsSummary">
                            <p class="no-results">No scan results yet. Run a scan to find Dolby Vision files.</p>
                        </div>
                        <div class="results-list" id="resultsList"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Directory Browser Modal -->
        <div class="modal" id="browserModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Directory</h3>
                    <button class="btn btn-ghost modal-close" id="modalClose">✕</button>
                </div>
                <div class="modal-body">
                    <div class="current-path" id="currentPath">/media</div>
                    <div class="directory-list" id="directoryList">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="modalCancel">Cancel</button>
                    <button class="btn btn-primary" id="modalSelect">Select</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
